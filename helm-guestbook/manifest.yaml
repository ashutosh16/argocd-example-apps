apiVersion: v1
kind: Service
metadata:
  labels:
    app: helm-guestbook
    app.kubernetes.io/instance: production-usw1
    chart: helm-guestbook-0.1.0
    heritage: Helm
    release: production-usw1
  name: production-usw1-helm-guestbook
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
  selector:
    app: helm-guestbook
    release: production-usw1
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: helm-guestbook
    app.kubernetes.io/instance: production-usw1
    chart: helm-guestbook-0.1.0
    heritage: Helm
    release: production-usw1
  name: production-usw1-helm-guestbook
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: helm-guestbook
      release: production-usw1
  template:
    metadata:
      labels:
        app: helm-guestbook
        release: production-usw1
    spec:
      containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: http
          name: helm-guestbook
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
